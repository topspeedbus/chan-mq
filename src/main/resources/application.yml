server:
  port: 8088
  servlet:
    context-path: /
spring:
  application:
    name: chan-mq

  rabbitmq:
    host: 192.168.217.128
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    #配置生产者
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
    #配置消费者
    listener:
      #配置单绑定
      direct:
        acknowledge-mode: manual
        #限流（海量数据，同时只能过来一条）
        prefetch: 1
        retry:
          max-interval: 5000
          max-attempts: 3
      #配置其他模式
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: manual
        #prefetch-count:当多个消费者订阅同一队列时，rabbit采用轮询方式分发消息（m%n:m为消息数，n为消费者数量），prefetch设置每个消费者最多获取的消息数量，
        #当达到这个数量时，消费者必须确认消费完消息才能重新从队列获取消息
        prefetch: 1

    #默认25，高并发情况下适量增加
    cache:
      channel:
        size: 25